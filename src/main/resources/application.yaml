spring:
  application:
    name: PROPERTY_LISTING
  datasource:
    url: jdbc:h2:mem:propertydb
    driverClassName: org.h2.Driver
    initialize: false
    username: sa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-ui

login:
  email: user@gmail.com
  password: 1234